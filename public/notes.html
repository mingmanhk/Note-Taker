<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://unpkg.com/basscss@7.1.1/css/basscss.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Note Taker</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>
  <body>
   <nav class="p1 bg-teal text-white">
        <div class="p1 bg-teal text-white">
        <div class="row">
            <div class="col-10 align-self-center justify-content-start align-items-center"><h1><a href="/" class="btn btn-lg btn-secondary white">Note Taker</a></h1></div>
            <div class="col-1 align-self-center justify-content-end"><h1><i class="bi bi-save-fill save"></i></h1></div>
            <div class="col-1 align-self-center justify-content-end"><h1><i class="bi bi-plus-square white add"></i></h1></div>
        </div>
    </div>
  </nav>
    <div class="container">
        <div class="row">
            <div class="col-4 col-md-6 list-container">
                 <div class="card bg-light">
                    <ul class="list-group notes">
                    </ul>
                </div>
            </div>
            <div class="col-8 col-md-6 ">
                <div class="card note">
                <input class="title" placeholder="Note Title" type="text">
                <textarea class="text border-light" placeholder="Note Text"></textarea>
              </div>
            </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/script/notes.js"></script>
</body>
</html>
